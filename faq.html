<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="/components/head/head.js"></script>
    <script defer src="/components/navbar/navbar.js"></script>
    <script defer src="/components/footer/footer-box.js"></script>
    <script defer src="/components/accordionBar/accordionBar.js"></script>
    <!-- scripts  -->
  
    <!-- stylesheet -->
    <link rel="stylesheet" href="/components/accordionBar/accordionBar.css">
    <link rel="stylesheet" href="/public/style/pages/faq.css">
</head>
<body>
    <div class="help">
        <h1>
            What can we help you to find
        </h1>
    </div>
    <div class="title">
        <u>
            We got the answer for most of your questions.
        </u>
        <h1>
            Frequently asked question
        </h1>
        <p>
            This is a list of frequently asked questions about our courses and services. 
            If you have any other questions, please feel free to contact us.
        </p>
    </div>
    <section class="center-content">
        <div class="faq">
            <accordion-bar
            title="What programming languages are covered in your course?"
            para1="Our courses cover a wide range of programming languages. 
             For example, we offer courses in Python, JavaScript, C++, C#, NodeJS, and many more. We regularly update 
             our course offerings to include the latest programming languages and technologies."
            ></accordion-bar>
             <br>
             <accordion-bar
             title="Do I need any prior programming experience to enroll"
             para1=" No prior experience is required for many of our beginner-level courses. We have courses suitable for absolute beginners, 
             as well as intermediate and advanced levels for those with some programming knowledge."
             ></accordion-bar>
             <br>
             <accordion-bar
             title="How are the courses structured?"
             para1="Our courses are designed with a combination of video lectures, coding exercise and so on.
             The video lectures are delivered by experienced instructors who explain concepts in a clear and engaging way and
             is carefully crafted to provide a comprehensive learning experience, with each concept building upon the previous one."
             ></accordion-bar>
             <br>
             <accordion-bar
             title="Are the instructors experienced?"
             para1="Yes, all of our instructors are experienced programmers 
             who have a deep understanding of the programming languages they teach. They have years of experience in the industry 
             and are experts in their respective fields."
             ></accordion-bar>
             <br>
             <accordion-bar
             title="Can I access the courses on mobile devices?"
             para1="Absolutely! Our platform is fully responsive and can be accessed on any device, 
             allowing you to access video lectures and learn on your smartphones and tablets."
             ></accordion-bar>
             <br>
             <accordion-bar
             title="How do I get support if I have questions or get stuck?"
             para1="We have an active community of learners and instructors who are always ready to help. 
             Additionally many of our courses include direct access to teaching assistance for personalized support."
             ></accordion-bar>
             <br>
             <accordion-bar
             title="Do you offer any discounts or payment plans?"
             para1="Yes we do! We offer discounts on our courses from time to time. For the yearly plans we got about 16,65% discount
             normally if you buy every month you need to paid 479.88 a year but if you buy the yearly plan you only need to pay 399.99 a year.
             And there are two subscription plans, monthly and yearly and you can also buy a single course."
             ></accordion-bar>
             <br>
             <accordion-bar
             title="Can I learn on my own pace?"
             para1="Yes, you can learn at your own pace. Our courses are self-paced, allowing you to study anywhere, anytime, and at your own speed.
             There are no strict deadlines, so you can take as long as you need to complete the course."
             ></accordion-bar>
            <br>
            <accordion-bar
            title="What payment methods do we support?"
            para1="We accept all major credit and debit cards."
            ></accordion-bar> 
        </div>
    </section>
</body>
</html>
