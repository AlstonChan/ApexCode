<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ApexCode | Sign Up</title>
    <!-- component  -->
    <script defer src="components/head/head.js"></script>
    <!-- scripts -->
    <script defer type="module" src="public/script/firebase-config.js"></script>
    <script defer type="module" src="public/script/signup.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="public/style/pages/signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-half">
        <div class="logo">
          <a href="index.html"><img src="public\assets\images\high-res-logo.png" alt="Apex Logo"></a>
        </div>
        <h1><a href="index.html">Apex Code</a></h1>
        <div class="form_card">
          <p class="new_acc">Create Account</p>
          <form id="form_card">
            <div class="input_grp">
              <input required type="text" name="signUpUsername" id="signUpUsername" placeholder="Username" required/>
              <label for="signUpUsername" class="errorLabel" id="usernameSignUpError"></label>
            </div>
            <div class="input_grp">
              <input required type="email" name="signUpEmail" id="signUpEmail" placeholder="Email" required/>
              <label for="signUpEmail" class="errorLabel" id="emailSignUpError"></label>
            </div>
            <div class="input_grp">
              <input required type="password" name="signUpPassword" id="signUpPassword" placeholder="Password" required/>
              <label for="signUpPassword" class="errorLabel" id="passSignUpError"></label>
            </div>
            <div class="input_grp">
              <input required type="password" name="confPass" id="confPass" placeholder="Confirm Password"/>
              <label for="confPass" class="errorLabel" id="confPassError"></label>
            </div>
            <button type="submit">Sign Up</button>
          </form>

        </div>
        <div class="link_login">
          <p>Already have an account ? &nbsp; <a href="/login.html"> Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
