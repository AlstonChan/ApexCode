<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ApexCode</title>
    <!-- component  -->
    <script defer src="components/head/head.js"></script>
    <script defer type="module" src="components/navbar/navbar.js"></script>
    <script defer src="components/footer/footer-box.js"></script>
    <script defer src="components/checkbox/checkbox.js"></script>
    <!-- scripts  -->
    <script defer type="module" src="public/script/learn.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="public/style/pages/learn.css" />
  </head>
  <body>
    <main class="learn">
      <div class="fixed-drawer">
        <div id="drawer">
          <h2 class="courseTitle"></h2>
        </div>
      </div>
      <div id="video-container" class="video-container">
        <div class="content">
          <h1 id="lecture-title"></h1>
          <div class="star-ratings">
            <h2>Rate this course!</h2>
            <p>
              Rate the quality of the course to provide feedback for the lecturer/tutor
            </p>
            <form class="rating" id="rating-form">
              <div>
                <input type="radio" name="rating" id="star-5" value="5" />
                <label for="star-5" for data-stars="5"></label>
              </div>
              <div>
                <input type="radio" name="rating" id="star-4" value="4" />
                <label for="star-4" data-stars="4"></label>
              </div>
              <div>
                <input type="radio" name="rating" id="star-3" value="3" />
                <label for="star-3" data-stars="3"></label>
              </div>
              <div>
                <input type="radio" name="rating" id="star-2" value="2" />
                <label for="star-2" data-stars="2"></label>
              </div>
              <div>
                <input type="radio" name="rating" id="star-1" value="1" />
                <label for="star-1" data-stars="1"></label>
              </div>
              <button type="submit" id="submit-rating">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
