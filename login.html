<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ApexCode | Login</title>
    <script defer src="components/head/head.js"></script>
    <script defer type="module" src="public/script/firebase-config.js"></script>
    <script defer type="module" src="public/script/login.js"></script>
    <link rel="stylesheet" href="public/style/pages/login.css" />
  </head>
  <body>
    <div class="container">
      <!--Left-->
        <nav class="logo">
          <a href="index.html">
            <img
              src="public/assets/images/high-res-logo.png"
              width="50"
              height="50"
              alt="Apex Logo"
            />
            <h1>Apex Code</h1>
          </a>
          <div class="link_login">
            <p>New Here ?  &nbsp; <a href="signup.html">Register now</a></p>
          </div>
        </nav>
        <main>
          <div class="form_card">
            <p class="welcome">Welcome Back !</p>
            <form id="login-form">
              <div class="input_grp">
                <label for="loginEmail" class="errorLabel" id="emailLoginError">Email</label>
                <input required type="email" name="loginEmail" id="loginEmail" required/>
              </div>
              <div class="input_grp">
                <label for="loginPassword" class="errorLabel" id="passLoginError">Password</label>
                <input required type="password" name="loginPassword" id="loginPassword" required/>
              </div>
              <button type="submit">Login</button>
            </form>
            <p class="errorLabel" id="generalError"></p>
          </div>
        </main>
    </div>
       
  </body>
</html>
