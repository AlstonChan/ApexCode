<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ApexCode | Login</title>
    <script defer src="components/head/head.js"></script>
    <script defer type="module" src="public/script/firebase-config.js"></script>
    <script defer type="module" src="public/script/login.js"></script>
    <link rel="stylesheet" href="public/style/pages/login.css" />
  </head>
  <body>
    <div class="container">
      <!--Left-->
      <div class="left-half">
        <nav class="logo">
          <a href="index.html">
            <img
              src="public/assets/images/high-res-logo.png"
              width="50"
              height="50"
              alt="Apex Logo"
            />
            <h1>Apex Code</h1>
          </a>
        </nav>
        <div class="form_card">
          <p class="welcome">Welcome Back !</p>
          <form id="login-form">
            <div class="input_grp">
              <input required type="email" name="loginEmail" id="loginEmail" placeholder="Email" required/>
              <label for="loginEmail" class="errorLabel" id="emailLoginError"></label>
            </div>
            <div class="input_grp">
              <input required type="password" name="loginPassword" id="loginPassword" placeholder="Password" required/>
              <label for="loginPassword" class="errorLabel" id="passLoginError"></label>
            </div>
            <button type="submit">Login</button>
          </form>
          <p class="errorLabel" id="generalError"></p>
        </div>
      </div>
      <!--Right-->
      <div class="right-half">
        <div class="new">
          <p>New Here ?</p>
          <p><a href="/signup.html" style="text-decoration: none; color: #b0ceef;"><u>Register now</u></a> and unlock</p>
          <p>A world of new knowledge !</p>
        </div>
    </div>
  </body>
</html>
