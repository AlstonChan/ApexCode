<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ApexCode | All course</title>
    <!-- component  -->
    <script defer src="/components/head/head.js"></script>
    <script defer src="/components/navbar/navbar.js"></script>
    <script defer src="/components/course-card/course-card.js"></script>
    <!-- scripts  -->
    <script defer src="/public/script/all-course.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="/public/style/pages/all-course.css" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>All course</h1>
        <p>Browse all the course here</p>
      </div>
      <div class="meta">
        <div class="filter-box">
          <button class="filter-btn">
            <img
              src="/public/assets/images/icons/FilterIcon-white.svg"
              width="30"
              height="30"
              alt=""
            />
            Filters
          </button>
          <p id="filter-results">34 results</p>
          <button class="clear-filter">
            <small>Clear filters</small>
          </button>
        </div>
        <div class="search">
          <label for="course-search">
            <img
              src="/public/assets/images/icons/SearchIcon-grey.svg"
              width="30"
              height="30"
              alt=""
            />
            <input type="search" name="course-search" id="course-search" />
          </label>
        </div>
      </div>
      <div id="course-card-container"></div>
    </main>
  </body>
</html>
