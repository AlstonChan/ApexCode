<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ApexCode | Payment Gateway</title>
    <!-- component  -->
    <script defer src="components/head/head.js"></script>
    <script defer type="module" src="components/navbar/navbar.js"></script>
    <script defer src="components/course-card/course-card.js"></script>
    <script defer src="components/footer/footer-box.js"></script>
    <!-- scripts -->
    <script defer src="public/script/all-course.js"></script>
    <script defer src="public/script/payment_gateway.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="public/style/pages/payment_gateway.css" />
  </head>
  <body>
    <h1>Payment Gateway</h1>
    <br />
    <div class="payment">
      <div id="price"><h1>RM</h1></div>
      <div class="success">
        <div id="spinner">
          <img
            src="public/assets/images/spinner.png"
            alt="spinner"
            height="200"
            width="200"
          />
        </div>
        <div class="pop_up">
          <div id="popup">
            <audio id="audio" autoplay>
              <source src="public/assets/audio/payment_successful.mp3" />
            </audio>
            <span>Congrats! Payment successfully</span><br />
            <a href="learn.html">Back to the course</a>
          </div>
        </div>
      </div>
      <div class="payment_form">
        <form class="gateway">
          <label for="name">Name:</label><br />
          <input type="text" id="name" pattern="[a-zA-Z]" required /><br />
          <label for="card_number">Card number:</label><br />
          <input
            type="text"
            id="card_number"
            placeholder="**** **** **** ****"
            pattern="[0-9]"
            required
          /><br />
          <label for="CVC/CVV2">CVC/CVV2:</label><br />
          <input
            type="text"
            id="CVC/CVV2"
            pattern="[0-9]"
            placeholder="***"
            required
          /><br />
          <label for="date">Expiry date:</label><br />
          <input type="month" id="date" required /><br />
          <label for="country">Issuing Country:</label><br />
          <input type="text" id="country" pattern="[a-zA-Z]" required /><br />
          <label for="bank">Issuing Bank:</label><br />
          <input type="text" id="bank" pattern="[a-zA-Z]" required /><br />
          <button id="submit" onclick="animationFunction">Pay</button>
        </form>
      </div>
    </div>
  </body>
</html>
