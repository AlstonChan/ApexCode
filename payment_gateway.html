<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ApexCode | Payment Gateway</title>
    <!-- component  -->
    <script defer src="components/head/head.js"></script>
    <script defer type="module" src="components/navbar/navbar.js"></script>
    <script defer src="components/course-card/course-card.js"></script>
    <script defer src="components/footer/footer-box.js"></script>
    <!-- scripts -->
    <script defer src="public/script/all-course.js"></script>
    <script defer src="public/script/payment_gateway.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="public/style/pages/payment_gateway.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Payment Gateway</h1>
    </div>
    <div class="payment">
      <div id="price"><h1>RM</h1></div>
      <div>
        <div id="popup">
          <audio id="audio">
            <source src="public/assets/audio/payment_successful.mp3" />
          </audio>
          <span>Congrats! Payment successfully</span><br />
          <a href="learn.html">Back to the course</a>
        </div>
      </div>
      <div class="payment_form">
        <h3>Payment Form</h3>
        <form class="gateway">
          <div class="info">
            <label for="name">Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="info">
            <label for="card_number">Card number</label>
            <input
              type="text"
              id="card_number"
              placeholder="0000 0000 0000 0000"
              required
            />
          </div>
          <div class="info">
            <label for="CVC/CVV2">CVC/CVV2</label>
            <input type="text" id="CVC/CVV2" placeholder="000" required />
          </div>
          <div class="info">
            <label for="date">Expiry date</label>
            <input type="month" id="date" required />
          </div>
          <div class="info">
            <label for="country">Issuing Country</label>
            <input type="text" id="country" required />
          </div>
          <div class="info">
            <label for="bank">Issuing Bank</label>
            <input type="text" id="bank" required />
          </div>
          <div class="btn"><button id="pay">Pay</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
