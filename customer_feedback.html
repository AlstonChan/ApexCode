<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ApexCode | Customer Feedback</title>
    <!-- component  -->
    <script defer src="components/head/head.js"></script>
    <script defer type="module" src="components/navbar/navbar.js"></script>
    <script defer src="components/footer/footer-box.js"></script>
    <!-- scripts -->
    <!-- stylesheet -->
    <link rel="stylesheet" href="public/style/pages/customer_feedback.css" />
  </head>

  <body>
    <div class="feedback">
      <div class="detail">
        <h1>Give Us Feedback!</h1>
        <p>
          Share your experience with us! <br />
          Whether it's a suggestion, complaint, or compliment, <br />
          your feedback helps us understand your needs better.
        </p>
      </div>
      <div class="detail">
        <form class="form" action="customer_feedback.html" method="get">
          <div class="textarea">
            <div class="left">
              <div class="form_detail">
                <label for="name">Name</label>
                <input name="name" type="text" id="name" required />
              </div>
              <div class="form_detail">
                <label for="email">Email</label>
                <input
                  name="email"
                  type="email"
                  id="email"
                  placeholder="abc@gmail.com"
                  required
                />
              </div>
              <div class="form_detail">
                <label for="subject">Subject</label>
                <input name="subject" type="text" id="subject" required />
              </div>
            </div>
            <div class="right">
              <div class="form_detail">
                <label for="message">Feedback</label>
                <textarea
                  id="feedback"
                  placeholder="Write your feedback here."
                  required
                  rows="8"
                  cols="25"
                  name="feedback"
                ></textarea>
              </div>
            </div>
          </div>
          <div>
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
