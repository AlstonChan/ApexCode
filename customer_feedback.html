<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ApexCode | Customer Feedback</title>
    <!-- component  -->
    <script defer src="/components/head/head.js"></script>
    <script defer type="module" src="/components/navbar/navbar.js"></script>
    <script defer src="/components/course-card/course-card.js"></script>
    <script defer src="/components/footer/footer-box.js"></script>
    <!-- scripts -->
    <script defer src="/public/script/all-course.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="public/style/pages/customer_feedback.css" />
  </head>

  <body>
    <div class="hero">
      <h1>Customer Feedback</h1>
      <p>
        Share your experience with us! <br />
        Whether it's a <br />
        suggestion, complaint, or compliment, <br />
        your feedback helps us understand your needs better.
      </p>
    </div>
    <form class="form" action="" method="get">
      <div class="textarea">
        <div class="left">
          <label for="name">Name:</label><br />
          <input type="text" id="name" required /><br />
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            placeholder="abc@gmail.com"
            required
          /><br />
          <label for="subject">Subject:</label><br />
          <input type="text" id="subject" required /><br />
        </div>
        <div class="right">
          <label for="message">Feedback:</label><br />
          <textarea
            id="feedback"
            placeholder="Write your feedback here."
            required
            rows="6"
            cols="25"
            resize="none"
          ></textarea>
        </div>
      </div>
      <div style="display: flex">
        <button id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
